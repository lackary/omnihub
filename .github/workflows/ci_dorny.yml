name: Continuous Integration (Dorny)

on:
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      run_with_stacktrace:
        description: 'Run Gradle with --stacktrace'
        type: boolean
        required: false
        default: false
      run_with_info:
        description: 'Run Gradle with --info'
        type: boolean
        required: false
        default: false
      run_with_debug:
        description: 'Run Gradle with --debug'
        type: boolean
        required: false
        default: false

jobs:
  # Job 1: Compile and test on macOS
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Assemble (Compile)
        run: |
          ./gradlew assemble \
          ${{ inputs.run_with_stacktrace && '--stacktrace' || '' }} \
          ${{ inputs.run_with_info && '--info' || '' }} \
          ${{ inputs.run_with_debug && '--debug' || '' }}

      - name: Check (Test & Lint)
        continue-on-error: false
        run: |
          ./gradlew check \
          ${{ inputs.run_with_stacktrace && '--stacktrace' || '' }} \
          ${{ inputs.run_with_info && '--info' || '' }} \
          ${{ inputs.run_with_debug && '--debug' || '' }}

      # Critical step: Upload test results XML for use by the next Job
      - name: Upload Test Results XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-xml
          path: '**/build/test-results/**/*.xml'
          retention-days: 1

      - name: Upload Test Report HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-html
          path: |
            **/build/reports/tests/
            **/build/reports/lint-results-*.html
          retention-days: 5

  # Job 2: Generate Dorny report on Linux
  report-test-results:
    name: Report Test Results
    runs-on: ubuntu-latest # Dorny must run in a Linux (Docker) environment
    needs: build-and-test
    permissions:
      checks: write      # Required permission
      pull-requests: write
      contents: read
    if: always()
    steps:
      - name: Install Git (for act environment)
        if: ${{ env.ACT }} # 只在 act 本機執行時才跑，節省雲端時間
        run: |
          apt-get update && apt-get install -y git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results-xml
          path: test-results

      - name: Dorny Test Reporter
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Test Report # Name displayed in the left menu
          path: 'test-results/**/*.xml'
          reporter: java-junit
          fail-on-error: false
